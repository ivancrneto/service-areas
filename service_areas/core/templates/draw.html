{% extends "base.html" %}
{% load staticfiles %}

{% block extra_js %}
  <script type="text/javascript" src="{% static "js/map.js" %}"></script>
  <script type="text/javascript" src="{% static "js/draw.js" %}"></script>
{% endblock %}

{% block content %}

<div class="row-fluid">
  <div class="col-lg-12 vspace">
    <button type="button" class="btn btn-success" name="draw-area">
      <i class="glyphicon glyphicon-edit"></i>
      Draw Area</button>
    <button type="button" class="btn btn-success" name="finish-draw-area" style="display:none;">
      <i class="glyphicon glyphicon-edit"></i>
      Finish Drawing...</button>
    <button type="button" class="btn btn-default" name="clear-area">
      <i class="glyphicon glyphicon-trash"></i>
      Clear</button>
    {% csrf_token %}
    <button type="button" class="btn btn-primary" name="submit-area" data-url="{% url 'core:submit_draw' %}">
      <i class="glyphicon glyphicon-share-alt"></i>
      Submit</button>
  </div>
</div>

<div class="row-fluid">
  <div class="col-lg-12">
    <div id="map_canvas" style="width:100%; height:650px"></div>
  </div>
</div>

{% endblock content %}
