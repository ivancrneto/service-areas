{% extends "base.html" %}
{% load staticfiles %}

{% block extra_js %}
  <script type="text/javascript" src="{% static "js/map.js" %}"></script>
  <script type="text/javascript" src="{% static "js/query.js" %}"></script>

  <script>
    var points = {{ points|safe }};
  </script>
{% endblock %}

{% block content %}

<div class="row-fluid">
  <div class="col-lg-12 vspace">
    <button type="checkbox" class="btn btn-success" name="query-area">
      <i class="glyphicon glyphicon-edit"></i>
      Query Area</button>
    {% csrf_token %}
  </div>
</div>

<div class="row-fluid">
  <div class="col-lg-12">
    <div id="map_canvas" style="width:100%; height:650px"></div>
  </div>
</div>

{% endblock content %}
